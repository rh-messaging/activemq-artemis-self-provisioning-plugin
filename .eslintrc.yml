env:
  browser: true
  es2021: true
  node: true
  es6: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:react-hooks/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2016
  sourceType: module
plugins:
  - prettier
  - react
  - '@typescript-eslint'
  - 'unused-imports'
rules:
  eqeqeq: error
  prettier/prettier:
    - error
  react/react-in-jsx-scope: 'off'
  react/no-unescaped-entities: 'off'
  react/prop-types: 'off'
  unused-imports/no-unused-imports-ts: 2
  no-console: 'error'
  no-alert: 'error'
  '@typescript-eslint/no-explicit-any': 'error'
settings:
  react:
    version: detect
overrides:
  - files: ['./src/openapi/*']
    rules:
      no-console: 'off'
  - files: ['./src/k8s/types.ts']
    rules:
      '@typescript-eslint/no-explicit-any': 'off'
  - files: ['./playwright/**/*']
    rules:
      no-console: 'off'
  - files: ['./scripts/**/*']
    rules:
      no-console: 'off'
      '@typescript-eslint/no-var-requires': 'off'
